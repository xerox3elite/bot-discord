<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Routes API - Arsenal V4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .endpoint-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #444;
        }
        .endpoint-card h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .test-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .test-button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .result {
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test des Routes API - Arsenal V4</h1>
    <p>Cette page permet de tester les diff√©rentes routes API pour identifier les erreurs 404/502.</p>

    <div class="container">
        <!-- Routes de base -->
        <div class="endpoint-card">
            <h3>üìä Routes de base</h3>
            <button class="test-button" onclick="testEndpoint('/api/test')">Test API</button>
            <button class="test-button" onclick="testEndpoint('/api/info')">Info API</button>
            <button class="test-button" onclick="testEndpoint('/api/health')">Health Check</button>
            <button class="test-button" onclick="testEndpoint('/api/status')">Status</button>
            <div id="result-basic" class="result"></div>
        </div>

        <!-- Routes utilisateur -->
        <div class="endpoint-card">
            <h3>üë§ Routes Utilisateur</h3>
            <button class="test-button" onclick="testEndpoint('/api/user/info')">User Info</button>
            <button class="test-button" onclick="testEndpoint('/api/user/profile')">User Profile</button>
            <button class="test-button" onclick="testEndpoint('/api/user/settings')">User Settings</button>
            <button class="test-button" onclick="testEndpoint('/api/user/activity')">User Activity</button>
            <button class="test-button" onclick="testEndpoint('/api/user/security')">User Security</button>
            <button class="test-button" onclick="testEndpoint('/api/user/dashboard')">User Dashboard</button>
            <div id="result-user" class="result"></div>
        </div>

        <!-- Routes statistiques -->
        <div class="endpoint-card">
            <h3>üìà Routes Statistiques</h3>
            <button class="test-button" onclick="testEndpoint('/api/stats')">Stats</button>
            <button class="test-button" onclick="testEndpoint('/api/stats/dashboard')">Stats Dashboard</button>
            <button class="test-button" onclick="testEndpoint('/api/stats/general')">Stats General</button>
            <button class="test-button" onclick="testEndpoint('/api/stats/real')">Stats Real</button>
            <div id="result-stats" class="result"></div>
        </div>

        <!-- Routes bot -->
        <div class="endpoint-card">
            <h3>ü§ñ Routes Bot</h3>
            <button class="test-button" onclick="testEndpoint('/api/bot/status')">Bot Status</button>
            <button class="test-button" onclick="testEndpoint('/api/bot/performance')">Bot Performance</button>
            <button class="test-button" onclick="testEndpoint('/api/bot/detailed')">Bot Detailed</button>
            <div id="result-bot" class="result"></div>
        </div>

        <!-- Routes serveurs -->
        <div class="endpoint-card">
            <h3>üåê Routes Serveurs</h3>
            <button class="test-button" onclick="testEndpoint('/api/servers/list')">Servers List</button>
            <button class="test-button" onclick="testEndpoint('/api/servers/detailed')">Servers Detailed</button>
            <button class="test-button" onclick="testEndpoint('/api/servers/123/config')">Server Config</button>
            <div id="result-servers" class="result"></div>
        </div>

        <!-- Routes activit√© -->
        <div class="endpoint-card">
            <h3>üìã Routes Activit√©</h3>
            <button class="test-button" onclick="testEndpoint('/api/activity/feed')">Activity Feed</button>
            <button class="test-button" onclick="testEndpoint('/api/activity/recent')">Activity Recent</button>
            <div id="result-activity" class="result"></div>
        </div>

        <!-- Test d'endpoints inexistants -->
        <div class="endpoint-card">
            <h3>‚ùå Test Endpoints Inexistants</h3>
            <button class="test-button" onclick="testEndpoint('/api/nonexistent')">Non-existent</button>
            <button class="test-button" onclick="testEndpoint('/api/test/fake')">Fake Route</button>
            <button class="test-button" onclick="testEndpoint('/api/missing/endpoint')">Missing Endpoint</button>
            <div id="result-missing" class="result"></div>
        </div>
    </div>

    <script>
        async function testEndpoint(endpoint) {
            const resultId = getResultId(endpoint);
            const resultDiv = document.getElementById(resultId);
            
            resultDiv.innerHTML = `üîÑ Testing ${endpoint}...`;
            
            try {
                const response = await fetch(endpoint);
                const contentType = response.headers.get('content-type');
                
                let responseText;
                if (contentType && contentType.includes('application/json')) {
                    responseText = JSON.stringify(await response.json(), null, 2);
                } else {
                    responseText = await response.text();
                }
                
                const statusClass = response.ok ? 'success' : 'error';
                resultDiv.innerHTML = `
<span class="${statusClass}">Status: ${response.status} ${response.statusText}</span>
Content-Type: ${contentType}

${responseText}`;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>`;
            }
        }
        
        function getResultId(endpoint) {
            if (endpoint.includes('/user/')) return 'result-user';
            if (endpoint.includes('/stats/') || endpoint === '/api/stats') return 'result-stats';
            if (endpoint.includes('/bot/')) return 'result-bot';
            if (endpoint.includes('/servers/')) return 'result-servers';
            if (endpoint.includes('/activity/')) return 'result-activity';
            if (endpoint.includes('/nonexistent') || endpoint.includes('/fake') || endpoint.includes('/missing')) return 'result-missing';
            return 'result-basic';
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            console.log('Page de test des API charg√©e');
            // Optionnel: test automatique de quelques endpoints
            // testEndpoint('/api/test');
            // testEndpoint('/api/health');
        });
    </script>
</body>
</html>
